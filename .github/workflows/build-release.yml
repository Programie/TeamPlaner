name: Build release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: baschny/php-composer-action@93b5aef92179c5ebba8824db8d34748301c6a70e
        with:
          command: install
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install -g bower
      - run: bower install
      - run: zip -r TeamPlaner.zip bin/*.php config httpdocs src vendor bootstrap.php database.sql LICENSE README.md
      - uses: softprops/action-gh-release@v1
        with:
          files: TeamPlaner.zip